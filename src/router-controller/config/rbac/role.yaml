---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - configmaps
  - pods
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gateway.envoyproxy.io
  resources:
  - backends
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - production-stack.vllm.ai
  resources:
  - inferencecaches
  - inferencegateways
  - inferenceservices
  - prefilldecodingdisaggregations
  - speculativedecodings
  - staticroutes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - production-stack.vllm.ai
  resources:
  - inferencecaches/finalizers
  - inferencegateways/finalizers
  - inferenceservices/finalizers
  - prefilldecodingdisaggregations/finalizers
  - speculativedecodings/finalizers
  - staticroutes/finalizers
  verbs:
  - update
- apiGroups:
  - production-stack.vllm.ai
  resources:
  - inferencecaches/status
  - inferencegateways/status
  - inferenceservices/status
  - prefilldecodingdisaggregations/status
  - speculativedecodings/status
  - staticroutes/status
  verbs:
  - get
  - patch
  - update
