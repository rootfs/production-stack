apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - production-stack.vllm.ai
  resources:
  - staticroutes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - production-stack.vllm.ai
  resources:
  - staticroutes/finalizers
  verbs:
  - update
- apiGroups:
  - production-stack.vllm.ai
  resources:
  - staticroutes/status
  verbs:
  - get
  - patch
  - update
